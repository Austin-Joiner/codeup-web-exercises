<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet'/>
    <link rel="stylesheet" href="css/weather_map.css">
</head>
<body>

<div class="top-background">
    <!---->
    <!--TOP BANNER-->
    <!---->
    <div class="container">

        <div class="forecast-banner">
            <div class="logo">
                <h3 class="weather-header">Weather</h3>
                <h3 class="alert-header">Alert</h3>
            </div>
            <div class="forecast-title">
                <h1 class="d-md-none">FORECAST</h1>
                <h1 class="d-none d-md-block">5 DAY FORECAST</h1>
            </div>
            <div class="location-tracker">
                <p>Location: </p>
                <a href="#singleForecast" id="location-input"></a>
            </div>
        </div>

        <!---->
        <!--INPUT OPTIONS-->
        <!---->
        <div class="input-options">
            <div id="search-div">
                <input id="search-geo" type="search" placeholder="search address">
                <input id="submit" type="submit"/>
            </div>

            <div>
                <select id="style-change">
                    <option>Streets</option>
                    <option>Outdoors</option>
                    <option>Light</option>
                    <option>Dark</option>
                    <option>Satellite</option>
                    <option>Satellite Streets</option>
                    <option>Navigation Day</option>
                    <option>Navigation Night</option>
                </select>
            </div>
        </div>

        <!---->
        <!--HTML JS ADDED SPOT FOR 5 DAY FORECAST-->
        <!---->
        <div id="forecast" class="row"></div>
    </div>
</div>
<!---->
<!--MAP API-->
<!---->
<div id="map"></div>
<!---->
<!--HTML JS ADDED SPOT FOR SOLO WEATHER CHART-->
<!---->
<div class="single-wrap">
    <div id="singleForecast"></div>
</div>

<video class="background" src="img/clouds.mp4" autoplay loop muted/>
<!---->
<!--CDN/LINKS-->
<!---->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/weather_map.js"></script>

</body>
</html>
