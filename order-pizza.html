
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Pizza World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

<nav class="navbar navbar-expand navbar-light d-flex">
    <a class="navbar-brand" href="#">Pizza World</a>
    <div class="main-div d-flex w-100">
        <div class="navbar-nav w-100">
            <a class="nav-item nav-link text-black" href="#">Order Online</a>
            <a class="nav-item nav-link" href="#">Menu</a>
            <div class="form-group">

                <form>
                    <input type="text" placeholder="Zip Code" name="zip" id="zipcode">
                    <a class="btn-light btn text-primary border-primary border-2">Search stores near you!</a>
                </form>

            </div>
        </div>
        <div class="d-flex justify-content-end w-100 align-items-center">
            <a class="" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="black" class="bi bi-person-circle"
                     viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd"
                          d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg>

                <span class="icon-wrapper">
                    <i class="bi bi-person-circle"></i>
                </span>
            </a>
            <div class="nav-right d-flex justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign Up!</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>


</nav>

        <div class="w-100 p-1 bg-danger bg-opacity-50 d-none d-md-block my-auto mx-auto">
            <h2 class="text-center">Welcome to Pizza World!</h2>

            <button class="nav-link active" id="size-tab" data-bs-toggle="tab" data-bs-target="#size" type="button"
                    role="tab" aria-controls="size" aria-selected="true"><span
                    class="badge bg-secondary rounded-circle">1</span>Size and Crust
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="cheese-tab" data-bs-toggle="tab" data-bs-target="#cheese" type="button"
                    role="tab" aria-controls="cheese" aria-selected="false"><span
                    class="badge bg-secondary rounded-circle">2</span>Cheese and Sauce
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="topping-tab" data-bs-toggle="tab" data-bs-target="#topping" type="button"
                    role="tab" aria-controls="topping" aria-selected="false"><span
                    class="badge bg-secondary rounded-circle">3</span>Toppings
            </button>
        </li>
    </ul>
