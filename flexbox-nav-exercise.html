<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Nav Bar</title>


    <!-- TODO: You have a better structure in local your folder, move the following file and change the link path so it's being saved in the css folder -->
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
    <script src="https://kit.fontawesome.com/fcc8a8f911.js" crossorigin="anonymous"></script>
</head>
<body>


<nav class="nav-container">
    <section class="nav-left">
        <ul class="list-left">
            <li class="nav-list"><a href="#">Articles</a></li>
            <li class="nav-list"><a href="#">Products</a></li>
            <li class="nav-list"><a href="#">Market</a></li>
            <li class="nav-list"><a href="#">Jobs</a></li>
        </ul>
    </section>
    <div class="logo">
        <p><a id="logo-text" href="#">Logo</a></p>
    </div>
    <section class="nav-right">
        <div class="follow-link">
            <a href="#">Follow Us</a>
        </div>
        <div id="icons">
        <a href="#">
        <span class="icon-wrapper">
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
        </a>

        <a href="#">
        <span class="icon-wrapper">
            <i class="fa-solid fa-cart-shopping"></i>
        </span>
        </a>

        <a href="#">
        <span class="icon-wrapper">
            <i class="fa-solid fa-circle-info"></i>
        </span>
        </a>
        </div>
    </section>
</nav>
</body>
</html>
